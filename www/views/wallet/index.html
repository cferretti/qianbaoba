<div class="row"><div ng-show="wallet != ''" class="col-md-12"><div class="row"><div class="col-md-6 col-xs-12"><h1 class="title h4">{{wallet.title}}</h1></div><div class="col-md-6 col-xs-12"><h1 class="title h4"><span class="right">Amount : {{getCurrentAmount() | number : 2}}<i class="fa fa-euro fa-fw"></i></span></h1></div></div><div class="row"><div class="col-md-12"><h2 ng-click="newTransactionVisible = !newTransactionVisible" class="subtitle h5"><i ng-class="{false:'fa-plus', true:'fa-minus'}[newTransactionVisible]" class="fa fa-plus fa-fw"></i>&nbsp;New transaction</h2><form id="" method="" action="" name="newTransaction" ng-show="newTransactionVisible" class="sample-show-hide secondary-bg padding-xl rounded"><div class="row"><div class="form-group col-md-2"><label for="title">What ?</label><input type="text" placeholder="Choose a title" ng-model="transaction.title" required="required" id="title" name="title" class="form-control"/></div><div class="form-group col-md-2"><label for="amount">How much ?</label><input type="number" placeholder="Amount" ng-model="transaction.amount" min="0" required="required" id="amount" name="amount" class="form-control"/></div><div class="form-group col-md-2"><label for="currency">Currency</label><select ng-model="transaction.currency" required="required" name="currency" id="currency" class="form-control"><option value="EUR" selected="selected">Euro</option><option value="USD">Dollar</option><option value="CNY">Yuan</option></select></div><div class="form-group col-md-2"><label for="date">When ?</label><input name="date" type="date" ng-model="transaction.date" required="required" id="date" class="form-control"/></div><div class="form-group col-md-2"><label for="type">Type</label><br/><input bs-switch="bs-switch" switch-size="large" switch-active="true" switch-animate="false" switch-on-label="Debit" switch-off-label="Credit" ng-model="transaction.debit" id="type" name="type" type="checkbox"/></div><div class="col-md-2"><br/><input type="submit" ng-click="addTransaction()" ng-disabled="!newTransaction.$valid" class="btn btn-lg btn-primary palette palette-green-sea"/>&nbsp;<button type="button" ng-click="resetTransaction()" class="btn btn-lg btn-warning palette palette-sun-flower">Reset</button></div></div></form></div></div><div class="row"><div class="col-md-12"><h2 class="subtitle h5"><i class="fa fa-history fa-fw"></i>&nbsp;History's transactions</h2><table class="table-striped table table-hover history secondary-bg rounded"><thead><tr><th>Title</th><th>Amount</th><th>Date</th><th>Type</th><th></th></tr><tbody><tr ng-repeat="transaction in wallet.transactions | orderBy : 'date':true | startFrom : offset * bypage | limitTo: bypage"><td>{{transaction.title}}</td><td>{{transaction.amount | number : 2}}<i ng-show="transaction.currency == 'USD'" class="fa fa-dollar fa-fw"></i><i ng-show="transaction.currency == 'EUR'" class="fa fa-euro fa-fw"></i><i ng-show="transaction.currency == 'CNY'" class="fa fa-cny fa-fw"></i></td><td>{{transaction.date  | date : 'yyyy MMM, dd'}}</td><td><i ng-if="!transaction.debit" class="fa fa-caret-up fa-fw"></i><i ng-if="transaction.debit" class="fa fa-caret-down fa-fw"></i></td><td class="text-right"><i ng-click="deleteTransaction(transaction)" class="fa fa-trash-o fa-lg"></i></td></tr></tbody><tfoot><tr><td colspan="5" class="text-center"><div class="btn-toolbar"><div class="btn-group"><button href="#" ng-disabled="offset == 0" ng-click="offset = offset-1" class="btn btn-primary">Previous</button><button ng-repeat="i in range(nbPages) track by $index" ng-click="offset = $index" ng-disabled="offset == $index" class="btn btn-primary">{{$index+1}}</button><button href="#" ng-disabled="offset &gt;= nbPages-1" ng-click="offset = offset+1" class="btn btn-primary">Next</button></div></div></td></tr></tfoot></thead></table></div></div></div><div ng-show="wallet == ''" class="col-md-12"><p class="bg-danger text-center rounded">Sorry wallet not find.</p><a href="#/home" class="right">Back home</a></div></div>
